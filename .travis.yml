sudo: required
dist: trusty
language: cpp

cache:
  directories:
    - $HOME/travisCacheDir
env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "dariadb"
      description: "Build submitted via Travis CI"
    build_command_prepend: "export CC=gcc-6 && export CXX=g++-6 && cov-configure --comptype gcc --compiler `which gcc-6` && cov-configure --comptype g++ --compiler `which g++-6` && cmake -DCMAKE_BUILD_TYPE=Release ."
    build_command: "make -j3"
    branch_pattern: coverity
    notification_email: lysevi@gmail.com
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libboost-dev  
      - libboost-filesystem-dev 
      - libboost-program-options-dev 
      - libasio-dev 
      - libboost-log-dev 
      - libboost-regex-dev 
      - libboost-date-time-dev
      - cmake  
      - g++-6  
      - gcc-6 
      - cpp-6
      - libjemalloc-dev
      - lcov
      
before_install:
   - pip install --user cpp-coveralls
   - cd ${TRAVIS_BUILD_DIR}
   - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.13.orig.tar.gz
   - tar xf lcov_1.13.orig.tar.gz
   - cd lcov-1.13/
   - sudo make install
   - cd ..
   - lcov --version
   - g++ --version
   - cmake --version
   - git submodule init
   - git submodule update

matrix:
  include:
    - os: linux
      compiler: gcc-6
      env: GCOV=TRUE CLANG=FALSE
    - os: linux
      compiler: gcc-6
      env: SANITIZER=MSAN GCOV=FALSE CLANG=FALSE
    - os: linux
      compiler: gcc-6
      env: SANITIZER=ASAN_UBSAN GCOV=FALSE CLANG=FALSE
    - os: linux
      compiler: gcc-6
      env: IS_RELEASE=TRUE CLANG=FALSE

script: 
    - bash .travis/build.sh
